<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="dg1" x1="0" y1="0" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="dg2" x1="0" y1="0" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#38bdf8" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- ══════ ICON MARK ══════ -->
  <g filter="url(#glow)">
    <!-- Glow background -->
    <rect x="6" y="10" width="60" height="60" rx="14" fill="url(#dg1)" opacity="0.08"/>

    <!-- Building structure -->
    <g stroke="url(#dg2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="16" y1="62" x2="56" y2="62"/>

      <rect x="29" y="22" width="14" height="40" rx="1" fill="url(#dg1)" opacity="0.1"/>
      <line x1="29" y1="22" x2="29" y2="62"/>
      <line x1="43" y1="22" x2="43" y2="62"/>
      <line x1="29" y1="22" x2="43" y2="22"/>

      <rect x="32" y="27" width="3" height="3" rx="0.5" fill="#38bdf8"/>
      <rect x="37" y="27" width="3" height="3" rx="0.5" fill="#38bdf8"/>
      <rect x="32" y="34" width="3" height="3" rx="0.5" fill="#6366f1"/>
      <rect x="37" y="34" width="3" height="3" rx="0.5" fill="#6366f1"/>
      <rect x="32" y="41" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.7"/>
      <rect x="37" y="41" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.7"/>

      <rect x="33" y="52" width="6" height="10" rx="1" fill="url(#dg2)" opacity="0.25"/>

      <line x1="16" y1="38" x2="29" y2="38"/>
      <line x1="16" y1="38" x2="16" y2="62"/>
      <rect x="19" y="43" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.5"/>
      <rect x="24" y="43" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.5"/>
      <rect x="19" y="50" width="3" height="3" rx="0.5" fill="#6366f1" opacity="0.4"/>
      <rect x="24" y="50" width="3" height="3" rx="0.5" fill="#6366f1" opacity="0.4"/>

      <line x1="43" y1="38" x2="56" y2="38"/>
      <line x1="56" y1="38" x2="56" y2="62"/>
      <rect x="46" y="43" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.5"/>
      <rect x="51" y="43" width="3" height="3" rx="0.5" fill="#38bdf8" opacity="0.5"/>
      <rect x="46" y="50" width="3" height="3" rx="0.5" fill="#6366f1" opacity="0.4"/>
      <rect x="51" y="50" width="3" height="3" rx="0.5" fill="#6366f1" opacity="0.4"/>

      <line x1="36" y1="12" x2="36" y2="22"/>
      <circle cx="36" cy="12" r="2" fill="url(#dg2)" stroke="none"/>
    </g>

    <circle cx="12" cy="30" r="3" fill="#38bdf8" opacity="0.4"/>
    <circle cx="60" cy="30" r="3" fill="#6366f1" opacity="0.4"/>
    <line x1="14" y1="31" x2="29" y2="36" stroke="#38bdf8" stroke-width="1" opacity="0.25"/>
    <line x1="58" y1="31" x2="43" y2="36" stroke="#6366f1" stroke-width="1" opacity="0.25"/>
  </g>

  <!-- ══════ WORDMARK (white for dark backgrounds) ══════ -->
  <text x="80" y="52" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" letter-spacing="-1" fill="#f1f5f9">Infra</text>
  <text x="178" y="52" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" letter-spacing="-1" fill="url(#dg2)">Hub</text>
</svg>
