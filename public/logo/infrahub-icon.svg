<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>
  <rect width="64" height="64" rx="16" fill="url(#shine)"/>

  <!-- Building structure (white) -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Ground -->
    <line x1="12" y1="52" x2="52" y2="52"/>

    <!-- Central tower -->
    <rect x="24" y="16" width="16" height="36" rx="1" fill="rgba(255,255,255,0.1)"/>
    <line x1="24" y1="16" x2="24" y2="52"/>
    <line x1="40" y1="16" x2="40" y2="52"/>
    <line x1="24" y1="16" x2="40" y2="16"/>

    <!-- Tower windows -->
    <rect x="28" y="21" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.9)" stroke="none"/>
    <rect x="33.5" y="21" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.6)" stroke="none"/>
    <rect x="28" y="28" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.6)" stroke="none"/>
    <rect x="33.5" y="28" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.9)" stroke="none"/>
    <rect x="28" y="35" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.4)" stroke="none"/>
    <rect x="33.5" y="35" width="3.5" height="3.5" rx="0.75" fill="rgba(255,255,255,0.4)" stroke="none"/>

    <!-- Door -->
    <rect x="29.5" y="43" width="5" height="9" rx="1" fill="rgba(255,255,255,0.25)" stroke="none"/>

    <!-- Left wing -->
    <line x1="12" y1="32" x2="24" y2="32"/>
    <line x1="12" y1="32" x2="12" y2="52"/>
    <rect x="15" y="37" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.5)" stroke="none"/>
    <rect x="19" y="37" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.5)" stroke="none"/>
    <rect x="15" y="43" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.3)" stroke="none"/>
    <rect x="19" y="43" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.3)" stroke="none"/>

    <!-- Right wing -->
    <line x1="40" y1="32" x2="52" y2="32"/>
    <line x1="52" y1="32" x2="52" y2="52"/>
    <rect x="43" y="37" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.5)" stroke="none"/>
    <rect x="47" y="37" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.5)" stroke="none"/>
    <rect x="43" y="43" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.3)" stroke="none"/>
    <rect x="47" y="43" width="3" height="3" rx="0.5" fill="rgba(255,255,255,0.3)" stroke="none"/>

    <!-- Antenna / signal -->
    <line x1="32" y1="8" x2="32" y2="16"/>
    <circle cx="32" cy="7" r="2.5" fill="#ffffff" stroke="none"/>
  </g>

  <!-- Hub pulse rings -->
  <circle cx="32" cy="7" r="5" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
  <circle cx="32" cy="7" r="8" stroke="rgba(255,255,255,0.15)" stroke-width="0.75" fill="none"/>
</svg>
